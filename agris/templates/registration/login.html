{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRISENZ Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "bgimage.png" %}') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .login-container {
            position: relative;
            background-color: white;
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
            z-index: 2;
        }

        .login-container img.logo {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 80%;
            margin: 0 25px 20px;
        }

        .input-container img {
            position: absolute;
            top: 50%;
            right: 0px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #602076;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6A1B9A;
        }

        .secondary-button {
            width: 80%;
            padding: 10px;
            background-color: #E1BEE7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .secondary-button:hover {
            background-color: #CE93D8;
        }

        .forgot-password {
            position: relative;
            right: 88px;
            bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            display: block;
            color: #602076;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #777;
            display: flex;
            justify-content: center;
        }

        .footer p {
            font-size: 10px;
            margin-right: 10px;
        }

        .footer img {
            width: 10%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'agrisenz.svg' %}" alt="AGRISENZ Logo" class="logo">
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <img id="toggle-icon" src="{% static 'view.png' %}" alt="Toggle Password Visibility" width="20" height="20" onclick="togglePassword()">
            </div>
            <a href="#" class="forgot-password">Forgot Password</a>
            <button type="submit">Login</button>
        </form>
        
        <a href="{% url 'register' %}">
            <button class="secondary-button">Create New Account</button>
        </a>
        
        <div class="footer">
            <p>Powered by Mapskart Technology</p>
            <img src="{% static 'mapskart.png' %}" alt="MapsKart Logo">
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggle-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.src = "{% static 'close-eye.png' %}"; // Use closed eye icon
            } else {
                passwordInput.type = "password";
                toggleIcon.src = "{% static 'view.png' %}"; // Use open eye icon
            }
        }
    </script>
</body>
</html>
